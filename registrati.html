<!DOCTYPE html>
<html lang="it" data-theme="business">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione utente</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.39.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <form action="accedi.html" method="get">
        <div
            style="display:flex; flex-direction: column; gap: 10px; align-items: center; justify-content: center; padding: 10px;">
            <h1>Registrazione</h1>

            <div class="form-control" id="nome">
                <label class="input-group input-group-vertical">
                    <span>Nome</span>
                    <input type="text" placeholder="Mario" class="input input-bordered" required />
                </label>
            </div>
            <div class="form-control" id="cognome">
                <label class="input-group input-group-vertical">
                    <span>Cognome</span>
                    <input type="text" placeholder="Rossi" class="input input-bordered" required />
                </label>
            </div>
            <div class="form-control" id="sesso">
                <div class="input-group">
                    <label class="input-group input-group-vertical">
                        <span>Sesso</span>
                        <select class="select select-bordered" required>
                            <option disabled selected>Seleziona</option>
                            <option>Maschio</option>
                            <option>Femmina</option>
                            <option>Non binario</option>
                        </select></label>
                </div>
            </div>
            <div class="form-control" id="dataNascita">
                <label class="input-group input-group-vertical">
                    <span>Data di nascita</span>
                    <input type="date" class="input input-bordered" required />
                </label>
            </div>
            <div class="form-control" id="email">
                <label class="input-group input-group-vertical">
                    <span>Email</span>
                    <input type="email" placeholder="info@site.com" class="input input-bordered" required />
                </label>
            </div>
            <div class="form-control" id="password">
                <label class="input-group input-group-vertical">
                    <span>Password</span>
                    <input type="password" placeholder="Una password sicura" class="input input-bordered" required />
                </label>
            </div>
            <label for="my-modal" class="btn" id="btnRegistrati">Registrati</label>
            <input type="checkbox" id="my-modal" class="modal-toggle" disabled />
            <div class="modal">
                <div class="modal-box">
                    <h3 class="font-bold text-lg">Registrazione avvenuta con successo</h3>
                    <p class="py-4">Il tuo account Ã¨ stato creato e le tue informazioni sono state registrate
                    </p>
                    <div class="modal-action">
                        <button type="submit" class="btn" id="btnConferma">Ok</button>
                    </div>
                </div>
            </div>
        </div>
    </form>



</body>

</html>
