<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calcolo CF</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body>
  <div class="form-center">
    <h1>Calcolo del codice fiscale</h1>
  </div>
  <div class="form-center">
    <label for="nome">Nome</label>
    <input type="text" name="nome" id="nome" />
    <br />
    <label for="cognome">Cognome</label>
    <input type="text" name="cognome" id="cognome" />
    <br />
    <label for="sesso">Sesso</label>
    <select name="sesso" id="sesso">
      <option value="M">Maschio</option>
      <option value="F">Femmina</option>
    </select>
    <br />
    <label for="giorno">Giorno di nascita</label>
    <select name="giorno" id="giorno">
    </select>
    <br />
    <label for="mese">Mese di nascita</label>
    <select name="mese" id="mese"></select>

    <br />
    <label for="anno">Anno di nascita</label>
    <select name="anno" id="anno"></select>


    <br />
    <label for="comune">Comune di nascita</label>
    <input type="text" name="comune" id="comune" />
    <br />
    <input id="btn" type="submit" value="Calcola" />
  </div>
  <div class="form-center">
    <h2>Risultato</h2>
    <p id="risultato"></p>
  </div>
</body>

</html>
